<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>KI Aktien Analyse 2026</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{background:#0f1115;color:#e7fdf9;font-family:system-ui;margin:0;padding:12px}
h1{text-align:center;font-size:1.4rem;margin:6px 0}
small{text-align:center;display:block;color:#9cc}
select,button{width:100%;padding:14px;margin-top:10px;font-size:1rem;border-radius:12px;border:1px solid #00ccaa;background:#141822;color:#e7fdf9}
button:disabled{opacity:.6}
button:active{transform:scale(.97)}
.status{text-align:center;margin-top:8px;font-weight:bold}
.hint{text-align:center;font-size:.85rem;color:#9cc}
.progress{height:7px;background:#1e2433;border-radius:4px;overflow:hidden;margin-top:6px}
.progress div{height:100%;width:0%;background:#00ccaa;transition:.3s}
.box{background:#141822;border:1px solid #00ccaa;border-radius:12px;padding:10px;margin-top:10px}
canvas{margin-top:12px;background:#111;border-radius:12px}
</style>
</head>

<body>

<h1>üìà KI Aktien Analyse 2026</h1>
<small>Live-Daten ¬∑ KI-Analyse ¬∑ EU & US B√∂rsen</small>

<select id="stock"></select>
<button id="analyzeBtn">üîç Analyse starten</button>

<div class="status" id="marketStatus">Marktstatus‚Ä¶</div>
<div class="hint" id="countdown"></div>
<div class="status" id="status">Bereit</div>

<div class="progress"><div id="bar"></div></div>

<canvas id="chart" height="260"></canvas>

<div class="box">
  <b>Analyse-Ergebnis</b>
  <div id="info">‚Äì</div>
</div>

<script>
/* ================= KONFIG ================= */
const TWELVE_KEY = "demo"; // eigenen Key hier einsetzen
const CACHE_MINUTES = 30;

/* ================= AKTIEN ================= */
const STOCKS=[
 ["AAPL","Apple"],["MSFT","Microsoft"],["NVDA","NVIDIA"],["TSLA","Tesla"],
 ["AMZN","Amazon"],["GOOGL","Alphabet"],["META","Meta"],
 ["SAP","SAP"],["ASML","ASML"],["NESN","Nestl√©"],["ROG","Roche"],["ABB","ABB"],
 ["JPM","JPMorgan"],["V","Visa"],["MA","Mastercard"],["KO","Coca-Cola"],
 ["AMD","AMD"],["INTC","Intel"]
];

const stockSel=document.getElementById("stock");
STOCKS.forEach(s=>{
  const o=document.createElement("option");
  o.value=s[0];
  o.textContent=s[0]+" ‚Äì "+s[1];
  stockSel.appendChild(o);
});

/* ================= MARKTSTATUS ================= */
function getMarket(sym){
  return ["SAP","ASML","NESN","ROG","ABB"].includes(sym)?"EU":"US";
}
function marketTimes(){
  const m=getMarket(stockSel.value);
  const n=new Date(),d=n.getDay();
  const h=n.getHours()+n.getMinutes()/60;
  if(d===0||d===6) return {open:false,next:"Montag",market:m};
  if(m==="EU"){
    if(h>=9&&h<17.5) return {open:true,closeIn:17.5-h,market:m};
    if(h<9) return {open:false,openIn:9-h,market:m};
    return {open:false,next:"Morgen 09:00",market:m};
  }
  if(h>=15.5&&h<22) return {open:true,closeIn:22-h,market:m};
  if(h<15.5) return {open:false,openIn:15.5-h,market:m};
  return {open:false,next:"Morgen 15:30",market:m};
}
function updateMarket(){
  const m=marketTimes();
  marketStatus.textContent=
    (m.open?"üü¢ B√∂rse offen":"üî¥ B√∂rse geschlossen")+
    (m.market==="EU"?" (EU)":" (US)");
  countdown.textContent=m.open
    ?`Schlie√üt in ${Math.round(m.closeIn*60)} Min`
    :m.openIn?`√ñffnet in ${Math.round(m.openIn*60)} Min`
    :`N√§chste √ñffnung: ${m.next}`;
}
setInterval(updateMarket,30000);
updateMarket();
stockSel.addEventListener("change",updateMarket);

/* ================= CHART ================= */
let chart;
function drawChart(prices){
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{labels:prices.map((_,i)=>i),
      datasets:[{data:prices,borderColor:"#00ccaa",tension:.3}]},
    options:{plugins:{legend:{display:false}},responsive:true}
  });
}

/* ================= CACHE ================= */
function getCacheKey(sym){return "td_cache_"+sym;}
function loadFromCache(sym){
  try{
    const c=JSON.parse(localStorage.getItem(getCacheKey(sym)));
    if(c && Date.now()-c.time<CACHE_MINUTES*60000) return c.data;
  }catch{}
  return null;
}
function saveToCache(sym,data){
  localStorage.setItem(getCacheKey(sym),JSON.stringify({time:Date.now(),data}));
}

/* ================= DATEN LADEN ================= */
async function loadMarketData(){
  const sym=stockSel.value;
  const cached=loadFromCache(sym);
  if(cached) return cached;
  try{
    const url=`https://api.twelvedata.com/time_series?symbol=${sym}&interval=1day&outputsize=40&apikey=${TWELVE_KEY}`;
    const r=await fetch(url);
    const j=await r.json();
    if(!j.values) throw 0;
    const prices=j.values.map(v=>+v.close).reverse();
    saveToCache(sym,prices);
    return prices;
  }catch{
    return cached || null;
  }
}

/* ================= KI ================= */
let KI_AKTIV=true;
const kiBtn=document.createElement("button");
kiBtn.textContent="üß† KI: EIN";
document.body.insertBefore(kiBtn,marketStatus);
kiBtn.onclick=()=>{
  KI_AKTIV=!KI_AKTIV;
  kiBtn.textContent=KI_AKTIV?"üß† KI: EIN":"üß† KI: AUS";
};

function runKI(p){
  const n=p.length-1;
  let s=0,r=[];
  if(p[n]>p[n-5]){s+=3;r.push("‚Ä¢ Aufw√§rtstrend");}
  if(p[n]>p[n-1]){s+=2;r.push("‚Ä¢ Momentum positiv");}
  const vol=Math.abs(p[n]-p[n-3])/p[n];
  if(vol<0.03){s+=2;r.push("‚Ä¢ Ruhige Phase");}
  let sig="HALTEN";
  if(s>=6) sig="KAUFEN";
  if(s<=2) sig="VERKAUFEN";
  return{
    signal:sig,
    timing:s>=6?"üü¢ Guter Zeitpunkt":s>=4?"üü° Abwarten":"üî¥ Schwach",
    stability:Math.min(95,45+s*7),
    invalid:(p[n]*0.97).toFixed(2),
    reasons:r
  };
}

/* ================= ANALYSE ================= */
const bar=document.getElementById("bar");
const status=document.getElementById("status");
const info=document.getElementById("info");
const btn=document.getElementById("analyzeBtn");
function progress(p){bar.style.width=p+"%";}

btn.onclick=async()=>{
  btn.disabled=true;
  status.textContent="Analyse l√§uft‚Ä¶";
  progress(20);

  const data=await loadMarketData();
  if(!data){
    info.textContent="‚ö†Ô∏è Keine Marktdaten verf√ºgbar";
    status.textContent="Analyse eingeschr√§nkt";
    btn.disabled=false;
    progress(0);
    return;
  }

  drawChart(data);
  progress(60);

  const r=KI_AKTIV?runKI(data):
    {signal:"HALTEN",timing:"Neutral",stability:50,invalid:"‚Äì",reasons:["KI AUS"]};

  info.innerHTML=`
    <b>Signal:</b> ${r.signal}<br>
    <b>Timing:</b> ${r.timing}<br>
    <b>Stabilit√§t:</b> ${r.stability}%<br>
    <b>Kipppunkt:</b> ${r.invalid}<br><br>
    ${r.reasons.join("<br>")}
  `;
  progress(100);
  status.textContent="‚úÖ Analyse abgeschlossen";
  btn.disabled=false;
};
</script>

</body>
</html>
